<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador</title>
  <meta http-equiv="refresh" content="60"> <!-- Actualiza cada minuto -->
  <meta name="viewport" content="width=897, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
html, body {
  overflow: hidden;
  margin: 0;
  padding: 0;
  background: #000;
}

.wrapper {
  width: 600px;
  height: 1440px;
  position: relative;
  margin: 0 auto;
  transform: scale(1);
  transform-origin: top left;
  }	

  body {
      margin: 0;
    background-image: url("fondo.png");
    background-size: cover;
    background-repeat: no-repeat;
    height: 1440px;
    width: 600px;
    font-family: sans-serif;
    position: relative; /* Â¡Importante! */
    overflow: hidden; /* Por si acaso */
  }

    .contenedor-marcador {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .score {
	position: absolute;
      font-size: 50px;
      font-weight: bold;
      color: #00157F;
    }

    #score-brasil {
  position: absolute;
  left: 140px;
  top: 790px;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: #ffffff;
  font-weight: bold;
    }

    #score-colombia {
  position: absolute;
  left: 460px;
  top: 790px;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: #ffffff;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="contenedor-marcador">
      <div id="score-brasil" class="score">-</div>
      <div id="score-colombia" class="score">-</div>
    </div>
  </div>
  <script>
    async function cargarMarcador() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/DannaiCo/Marcador-eliminatoria/main/Fuente%20de%20Marcador.html");
        const contenido = await response.text();
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = contenido;

        const brasil = tempDiv.querySelector("#score-brasil").innerText;
        const colombia = tempDiv.querySelector("#score-colombia").innerText;

        document.getElementById("score-brasil").innerText = brasil;
        document.getElementById("score-colombia").innerText = colombia;
      } catch (e) {
        document.getElementById("score-brasil").innerText = "?";
        document.getElementById("score-colombia").innerText = "?";
      }
    }

    cargarMarcador();
  </script>
</body>
</html>
